<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/contato.css">
    <title>Contato</title>
</head>
<body>
    <div class="container">
        <div class="container_forms">
            <form class="forms">
              <h2 class="tit_contato">Contate-me</h2>
              <label for="nome_usuario">Nome:</label>
              <input
                id="first_name"
                type="text"
                placeholder="digite seu nome"
                name="first_name"
              />

              <label for="sobrenome_usuario">Sobrenome:</label>
              <input
                id="last_name"
                type="text"
                placeholder="digite seu sobrenome"
                name="last_name"
              />

              <label for="email_usuario">Email:</label>
              <input
                id="email"
                type="email"
                placeholder="digite seu email"
                name="email"
              />
              <br>
              <div class="flex_botoes">
                <input
                  id="button_reset"
                  class="button"
                  type="reset"
                  value="Limpar Formulário"
                />
                <input
                  id="button_submit"
                  class="button"
                  type="submit"
                  value="Enviar Formulário"
                />
            </form>
          </div>
        </div>
      </div>
</body>
</html>
